{% extends "base_generic.html" %}
{% block content %}
  <h2>{{ job_requirement.department }} - {{ job_requirement.function }} ({{ job_requirement.rank }})</h2>
  <p>{{ job_requirement.description }}</p>
  {% if not user.is_authenticated %}
    <a href="{% url 'apply' job_requirement.id %}" class="btn btn-primary">Apply</a>
  {% endif %}
{% endblock %}
